<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Centered Links Example</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
			background: #f4f6f8;
			color: #111;
		}

		/* Center the page content both horizontally and vertically */
		.page-wrapper {
			min-height: 100%;
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 2rem;
			box-sizing: border-box;
		}

		.card {
			background: #fff;
			border-radius: 12px;
			padding: 2rem;
			box-shadow: 0 6px 20px rgba(16,24,40,0.08);
			text-align: center;
			max-width: 720px;
			width: 100%;
		}

		h1 {
			margin: 0 0 0.5rem 0;
			font-size: 1.5rem;
		}

		p.lead {
			margin: 0 0 1.25rem 0;
			color: #555;
		}

		/* Link container */
		.links {
			display: flex;
			gap: 0.75rem;
			justify-content: center;
			flex-wrap: wrap;
			margin-top: 0.5rem;
		}

		/* Primary button-like link */
		a.btn {
			display: inline-block;
			background: #0067c5;
			color: #fff;
			text-decoration: none;
			padding: 0.55rem 0.9rem;
			border-radius: 8px;
			font-weight: 600;
			transition: background 150ms ease, transform 90ms ease;
			box-shadow: 0 1px 0 rgba(0,0,0,0.04);
		}

		a.btn:hover, a.btn:focus {
			background: #0050a3;
			transform: translateY(-2px);
			outline: none;
			box-shadow: 0 6px 18px rgba(16,24,40,0.08);
		}

		a.btn:active {
			transform: translateY(0);
		}

		/* Simple text link */
		a.simple {
			color: #0067c5;
			text-decoration: underline;
		}

		a:visited.simple { color: #4b6fb3; }

		/* Accessibility: visible focus ring */
		a:focus {
			outline: none;
			box-shadow: 0 0 0 4px rgba(0,103,197,0.18);
			border-radius: 8px;
		}

		@media (max-width: 420px) {
			.card { padding: 1rem; }
			h1 { font-size: 1.25rem; }
		}
	</style>
</head>
<body>
	<div class="page-wrapper">
		<div class="card">
			<h1>links</h1>

			<div class="links">
				<a class="btn" href="https://www.google.com/" target="_blank" rel="noopener noreferrer">Google</a>
			</div>

			<!-- <p style="margin-top:1.25rem;color:#666;font-size:0.95rem;">Tip: use the <code>.btn</code> class for button-style links and <code>.simple</code> for inline links.</p> -->
		</div>
	</div>

	<main id="more" style="padding:2rem;text-align:center;">
		<h2 style="margin-top:0;">More Content</h2>
		<p style="max-width:680px;margin:0.5rem auto;color:#555;">Soon</p>
	</main>
</body>
</html>
